<link rel="stylesheet" type="text/css" href="kiggle_toys.css" /> 
<title>Kiggle Toys</title>
</head>
<body style="margin:0">
<div class="wrapper">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td>&nbsp;</td>
<td><a href="/"><img id="logo" alt="Kiggle Toys Logo" src="images/logo.jpg" width="176" height="82" /></a></td>
<td colspan="7">&nbsp;</td>
</tr>
<tr>
<td><img alt="Top Menu Bar" src="images/topbar1.jpg" width="73" height="39" /></td>
<td><a href="/"><img id="logo_phrase" alt="Kiggle Toys Phrase: Inspired by children Designed by their mom" src="images/logo_phrase.jpg" width="176" height="39" /></a></td>
<td><img alt="Top Menu Bar" src="images/topbar2.jpg" width="73" height="39" /></td>
<td><a href="/"><img id="about_kiggle" alt="About Kiggle Toys" src="images/about_kiggle.jpg" width="112" height="39" /></a></td>
<td><img alt="Top Menu Bar" src="images/topbar_spacer.jpg" width="119" height="39" /></td>
<td><a href="/"><img id="products" alt="Kiggle Toys Products" src="images/products.jpg" width="112" height="39" /></a></td>

<td><a href="/"><img id="contact_us" alt="Contact Kiggle Toys" src="images/contact_us_on.jpg" width="112" height="39" /></a></td>
<td><img alt="Top Menu Bar" src="images/topbar_spacer.jpg" width="119" height="39" /></td>
</tr>
</table>
<div id="top_bar_spacer"></div>
<div id="container">
<div id="left_home" class="column">&nbsp;</div>
<div id="center_home" class="column"><img id="home" alt="Home" src="images/contact.jpg" width="846" height="504" /></div>
<div id="right" class="column">&nbsp;</div>
<br class="clear" />
</div>
<div id="contact" class="textbox">
<fieldset>
<legend>Kiggle Information</legend>
<label for="kiggle_email">Email:</label><div class="value" id="kiggle_email">info@kiggletoys.com</div><br />
<label for="kiggle_phone">Phone:</label><div class="value" id="kiggle_phone">U.S. 646-623-7057 / 201-679-8893</div><br />
<label for="kiggle_hours">Hours:</label><div class="value" id="kiggle_hours">Mon-Fri, 9am to 10pm EST<br />Sat, 12pm to 6pm EST</div><br />
<label for="kiggle_address">Address:</label><div class="value" id="kiggle_address">46 64th st., West New York, NJ 07093</div><br />
</fieldset>
<p></p>
<form action="#" method="post" name="f">
<fieldset>
<legend>Contact Message</legend>
<label for="firstname" accesskey="i">First name: </label>
<input type="text" id="firstname" name="firstname" tabindex="1" value="" title="first name" /><br />
<label for="lastname" accesskey="l">Last name: </label>
<input type="text" id="lastname" name="lastname" tabindex="2" title="last name" /><br />
<label for="email" accesskey="m">Email: </label>
<input type="text" id="email" name="email" tabindex="3" title="email" /><br />
<small>Your email address is safe with us, until we're acquired.</small>
<label for="subject" accesskey="s">Subject: </label>
<input type="text" id="subject" name="subject" tabindex="4" size="34" title="subject" /><br />
<label for="message" accesskey="m">Message: </label>
<textarea name="message" rows="3" cols="27" id="message" tabindex="5" title="message"></textarea><br />
<label for="kludge"></label>
<input type="submit" value="Send" id="submit" tabindex="6" /> <input type="reset" id="reset" tabindex="7" />
</fieldset>
</form>
</div>
<div id="contact_comment" class="textbox">
You can fill the blank out and submit to us<br />
or email anytime!</div>
<div id="footer" />
</div>
